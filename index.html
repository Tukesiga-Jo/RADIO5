<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio 5 Kiruhuura</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e5799, #2989d8, #207cca, #7db9e8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            background-color: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 80%;
            height: 80%;
            object-fit: contain;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        
        .frequency {
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }
        
        .location {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
        }
        
        .player {
            margin: 25px 0;
        }
        
        .play-button {
            background-color: #ff3860;
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }
        
        .play-button:hover, .play-button:focus {
            transform: scale(1.05);
            background-color: #ff1a45;
        }
        
        .play-button:active {
            transform: scale(0.95);
        }
        
        .status {
            margin-top: 20px;
            font-size: 16px;
            min-height: 20px;
        }
        
        .volume-container {
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .volume-icon {
            font-size: 20px;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 70%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
        }
        
        footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }
        
        .station-info {
            margin: 20px 0;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.6;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 22px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://via.placeholder.com/150?text=Radio+5" alt="Radio 5 Kiruhuura Logo">
        </div>
        
        <h1>Radio 5 Kiruhuura</h1>
        <p class="frequency">99.7 FM</p>
        <p class="location">Kiruhuura, Uganda</p>
        
        <div class="station-info">
            <p>Welcome to Radio 5 Kiruhuura - your local voice for news, music, and community information on 99.7 FM.</p>
        </div>
        
        <div class="player">
            <button id="playButton" class="play-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M6.271 5.055a.5.5 0 0 0-.522.038l-3.5 2.5a.5.5 0 0 0 0 .814l3.5 2.5A.5.5 0 0 0 7 10.5V5.5a.5.5 0 0 0-.729-.445z"/>
                    <path d="M10 8a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0v-5A.5.5 0 0 1 10 8z"/>
                </svg>
            </button>
            
            <div class="status" id="status">Ready to play</div>
            
            <div class="volume-container">
                <span class="volume-icon" id="volumeIcon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M11 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V4zm-6 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                        <path d="M9 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v6a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V4zm-6 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                        <path fill-rule="evenodd" d="M9 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H9zm3 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2zm-3 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2zm-3 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"/>
                    </svg>
                </span>
                <input type="range" min="0" max="1" value="0.7" step="0.01" class="volume-slider" id="volumeSlider">
            </div>
        </div>
    </div>
    
    <footer>
        <p>Â© 2023 Radio 5 Kiruhuura | 99.7 FM | Stream link: zeno.fm/sh45yebkxksvv</p>
    </footer>

    <audio id="audioPlayer" preload="auto">
        <source src="https://stream.zeno.fm/sh45yebkxksvv" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audioPlayer');
            const playButton = document.getElementById('playButton');
            const status = document.getElementById('status');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeIcon = document.getElementById('volumeIcon');
            
            // Set initial volume
            audioPlayer.volume = 0.7;
            
            // Update volume slider
            volumeSlider.value = audioPlayer.volume;
            
            // Play/Pause functionality
            playButton.addEventListener('click', function() {
                if (audioPlayer.paused) {
                    audioPlayer.play()
                        .then(() => {
                            status.textContent = 'Now playing...';
                            playButton.innerHTML = `
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                                    <path d="M5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V4zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V4z"/>
                                </svg>
                            `;
                        })
                        .catch(error => {
                            status.textContent = 'Error: Could not play audio';
                            console.error('Playback error:', error);
                        });
                } else {
                    audioPlayer.pause();
                    status.textContent = 'Playback paused';
                    playButton.innerHTML = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M6.271 5.055a.5.5 0 0 0-.522.038l-3.5 2.5a.5.5 0 0 0 0 .814l3.5 2.5A.5.5 0 0 0 7 10.5V5.5a.5.5 0 0 0-.729-.445z"/>
                            <path d="M10 8a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0v-5A.5.5 0 0 1 10 8z"/>
                        </svg>
                    `;
                }
            });
            
            // Update volume when slider changes
            volumeSlider.addEventListener('input', function() {
                audioPlayer.volume = this.value;
                updateVolumeIcon(this.value);
            });
            
            // Update volume icon based on level
            function updateVolumeIcon(level) {
                volumeIcon.innerHTML = '';
                let icon;
                if (level === 0) {
                    icon = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M6 3a3 3 0 0 1 3 3v4a3 3 0 0 1-3 3H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h3zm7.138 3.182a.5.5 0 0 1 0 .636l-2.5 1.933a.5.5 0 0 1-.638-.636l2.5-1.933a.5.5 0 0 1 .638 0z"/>
                            <path d="M9.027 4.696a.5.5 0 0 1 0 .636l-4.5 3.493a.5.5 0 1 1-.608-.772L8.41 4.58a.5.5 0 0 1 .617-.07z"/>
                            <path d="M9.027 8.81a.5.5 0 0 1-.617-.07L3.918 5.247a.5.5 0 1 1 .608-.772l4.5 3.493a.5.5 0 0 1 0 .636z"/>
                        </svg>
                    `;
                } else if (level < 0.5) {
                    icon = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M6.138 5.182a.5.5 0 0 1 0 .636l-2.5 1.933a.5.5 0 0 1-.638-.636l2.5-1.933a.5.5 0 0 1 .638 0z"/>
                            <path d="M8.138 8.182a.5.5 0 0 1 0 .636l-4.5 3.493a.5.5 0 0 1-.638-.636l4.5-3.493a.5.5 0 0 1 .638 0z"/>
                        </svg>
                    `;
                } else {
                    icon = `
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M6.138 5.182a.5.5 0 0 1 0 .636l-2.5 1.933a.5.5 0 0 1-.638-.636l2.5-1.933a.5.5 0 0 1 .638 0z"/>
                            <path d="M8.138 8.182a.5.5 0 0 1 0 .636l-4.5 3.493a.5.5 0 0 1-.638-.636l4.5-3.493a.5.5 0 0 1 .638 0z"/>
                            <path d="M10.138 11.182a.5.5 0 0 1 0 .636l-2.5 1.933a.5.5 0 0 1-.638-.636l2.5-1.933a.5.5 0 0 1 .638 0z"/>
                        </svg>
                    `;
                }
                volumeIcon.innerHTML = icon;
            }
            
            // Update volume icon initially
            updateVolumeIcon(audioPlayer.volume);
            
            // Handle audio errors
            audioPlayer.addEventListener('error', function() {
                status.textContent = 'Error: Could not load stream';
            });
            
            // Update status when audio state changes
            audioPlayer.addEventListener('playing', function() {
                status.textContent = 'Now playing...';
            });
            
            audioPlayer.addEventListener('pause', function() {
                status.textContent = 'Playback paused';
            });
            
            audioPlayer.addEventListener('waiting', function() {
                status.textContent = 'Buffering...';
            });
            
            // Auto-retry on network errors
            let retryAttempts = 0;
            const maxRetryAttempts = 5;
            
            audioPlayer.addEventListener('error', function() {
                if (retryAttempts < maxRetryAttempts && !audioPlayer.paused) {
                    retryAttempts++;
                    status.textContent = `Connection error, retrying... (${retryAttempts}/${maxRetryAttempts})`;
                    setTimeout(() => {
                        audioPlayer.load();
                        audioPlayer.play().catch(() => {
                            if (retryAttempts >= maxRetryAttempts) {
                                status.textContent = 'Failed to connect to stream';
                            }
                        });
                    }, 2000 * retryAttempts);
                } else if (retryAttempts >= maxRetryAttempts) {
                    status.textContent = 'Failed to connect to stream. Please try again later.';
                }
            });
        });
    </script>
</body>
</html>
